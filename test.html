<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Function Tests</title>
</head>

<body>
  <script>
    const factor_ = 0.2;
    // eval und function 
    // const bonusCalculation = e => eval(e.bonus = e.revenue * factor_);

    const bonusCalculation = Function('e', 'return e.bonus = e.revenue * factor_' );

    const e = { revenue: 10000, bonus: null };
    bonusCalculation(e);
    e.bonus === e.revenue * factor_;

    document.writeln(e.bonus === e.revenue * factor_);
  </script>
</body>

</html>
