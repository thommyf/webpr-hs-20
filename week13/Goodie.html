<!DOCTYPE html>
<html lang="en">
<head>
    <title>Goodie</title>
</head>
<body>

<pre><script>
        const array = ["aaa", "bbb", "ccc"];

        for (let i = 0; i < array.length; i++) {
            document.writeln(array[i]);
        }

        array.forEach( s => document.writeln(s) );

    </script>
</pre>

</body>
</html>
